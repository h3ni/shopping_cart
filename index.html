<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>shopping cart</title>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <div class="items">
      <div class="item">
        <img src="https://img.buzzfeed.com/buzzfeed-static/complex/images/Y19jcm9wLGhfNjA4LHdfMTA4MCx4XzAseV8yNjc=/gai5qjolikprjwaqcamw/air-jordan-1-retro-high-og-dark-mocha-mock-up-555088-105.jpg?output-format=jpg&output-quality=auto"
          alt=""
        />
        <div>
          <p>Nike</p>
          <p>AJ1</p>
          <p class="price"><span id="item_1_price price">90</span>$</p>
        </div>
        <button class="btn_plus" name="item_1">+</button>
        <p<span id="item_1_qty qty">0</span></p>
        <button class="btn_minus" name="item_1">-</button>
      </div>
      <p class="totalPrice">Total Price : <span id="price Total">0</span>$</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
